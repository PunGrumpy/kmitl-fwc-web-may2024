<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: pink;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 3em;
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }

      img {
        height: 300px;
        width: 300px;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .item img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .item a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      hr {
        border: none;
        border-top: 2px solid #fff;
        margin: 40px 0;
      }

      .footer {
        text-align: right;
        font-style: italic;
        font-family: monospace;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Basics -so bigger- &#9733;</h1>
    <div class="container">
      <div class="item">
        <img
          src="https://aukey.co.th/wp-content/uploads/2020/03/Shopee-logo.png"
          alt="Shopee Logo"
        />
        <a href="https://shopee.com/">Shopee</a>
      </div>
      <div class="item">
        <img
          src="https://www.blognone.com/sites/default/files/externals/8ad56f147f69abe1d1f8c212baa8ad0f.jpg"
          alt="Lazada Logo"
        />
        <a href="https://www.lazada.com/">Lazada</a>
      </div>
    </div>
    <hr />
    <div class="footer">
      Â© <a href="https://pungrumpy.com">nokaewsa</a> 2024
    </div>
  </body>
</html>
