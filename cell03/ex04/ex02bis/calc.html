<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div>
      <input
        type="text"
        id="num1"
        pattern="[0-9]*"
        placeholder="Enter a positive integer"
      />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input
        type="text"
        id="num2"
        pattern="[0-9]*"
        placeholder="Enter a positive integer"
      />
      <input type="button" value="Try me!" id="calculate" />
      <div id="result"></div>
    </div>

    <script>
      $(document).ready(() => {
        $("#calculate").click(() => {
          const num1 = $("#num1").val();
          const num2 = $("#num2").val();

          if (!isValidPositiveInteger(num1) || !isValidPositiveInteger(num2)) {
            alert("Error :(");
            return;
          }

          const n1 = parseInt(num1);
          const n2 = parseInt(num2);
          let res;
          switch ($("#operator").val()) {
            case "+":
              res = n1 + n2;
              break;
            case "-":
              res = n1 - n2;
              break;
            case "*":
              res = n1 * n2;
              break;
            case "/":
              if (n2 === 0) {
                alert("It's over 9000!");
                return;
              }
              res = n1 / n2;
              break;
            case "%":
              if (n2 === 0) {
                alert("It's over 9000!");
                return;
              }
              res = n1 % n2;
              break;
            default:
              return;
          }
          $("#result").html(`Result: ${res}`);
          console.log("Result:", res);
          alert(`Result: ${res}`);
        });

        setInterval(() => {
          alert("Please, use me...");
        }, 30000);
      });

      function isValidPositiveInteger(value) {
        const num = parseInt(value);
        return !isNaN(num) && num.toString() === value && num >= 0;
      }
    </script>
  </body>
</html>
